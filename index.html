<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Heart Boom</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: radial-gradient(circle at center, #ffdde1, #ee9ca7);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    canvas {
        background: transparent;
        cursor: pointer;
    }
    #loveText {
        position: absolute;
        font-size: 32px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        opacity: 0;
        transition: opacity 2s ease, transform 0.5s ease-in-out;
        pointer-events: none;
    }
    #loveText.pulse {
        animation: pulseText 1s infinite;
    }
    @keyframes pulseText {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
    button {
        padding: 12px 25px;
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s, box-shadow 0.3s;
        box-shadow: 0px 4px 15px rgba(255, 0, 85, 0.4);
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 20px rgba(255, 0, 85, 0.6);
    }
</style>
</head>
<body>

<div style="position: relative; display: flex; flex-direction: column; align-items: center;">
    <canvas id="heartCanvas" width="500" height="500"></canvas>
    <div id="loveText">I Love You </div>
</div>
<button onclick="animateHeart()">Draw Heart</button>

<script>
let heartDrawn = false;
let boomTexts = [];

function animateHeart() {
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const loveText = document.getElementById('loveText');

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    loveText.style.opacity = 0;
    loveText.classList.remove('pulse');
    heartDrawn = false;
    boomTexts = [];

    let t = 0;
    const step = 0.02;
    const points = [];

    function drawFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.scale(15, 15);

        const gradient = ctx.createLinearGradient(-2, -2, 2, 2);
        gradient.addColorStop(0, "#ff4b2b");
        gradient.addColorStop(1, "#ff416c");
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 0.3;
        ctx.shadowColor = "#ff4b2b";
        ctx.shadowBlur = 10;

        ctx.beginPath();
        for (let i = 0; i < points.length; i++) {
            let [x, y] = points[i];
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.stroke();
        ctx.restore();

        if (t <= Math.PI * 2) {
            let x = 16 * Math.sin(t) ** 3;
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            points.push([x, y]);
            t += step;
            requestAnimationFrame(drawFrame);
        } else {
            heartDrawn = true;
            showLoveText();
        }
    }

    function showLoveText() {
        const rect = canvas.getBoundingClientRect();
        loveText.style.left = (rect.width / 2 - 80) + "px";
        loveText.style.top = (rect.height / 2 - 20) + "px";
        loveText.style.opacity = 1;
        loveText.classList.add('pulse');
    }

    canvas.onclick = () => {
        if (heartDrawn) createBoom();
    };

    drawFrame();
}

function createBoom() {
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    boomTexts = [];
    for (let i = 0; i < 100; i++) {
        boomTexts.push({
            text: "I Love You ",
            x: centerX,
            y: centerY,
            angle: Math.random() * Math.PI * 2,
            speed: 2 + Math.random() * 2,
            alpha: 1
        });
    }
    animateBoom(ctx);
}

function animateBoom(ctx) {
    const canvas = ctx.canvas;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    boomTexts.forEach((p) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.02;
        ctx.globalAlpha = p.alpha;
        ctx.font = "20px Arial";
        ctx.fillStyle = "#ff3366";
        ctx.fillText(p.text, p.x, p.y);
    });

    ctx.globalAlpha = 1;
    boomTexts = boomTexts.filter(p => p.alpha > 0);
    if (boomTexts.length > 0) {
        requestAnimationFrame(() => animateBoom(ctx));
    }
}
</script>

</body>
</html>
